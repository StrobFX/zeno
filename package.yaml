name:                zeno
version:             0.1.0.0
github:              "komodoplatform/zeno"
license:             BSD3
author:              "Scott Sadler"
maintainer:          "developers@komodoplatform.com"
copyright:           "2020 Komodo Platform"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/zeno#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-quick
- attoparsec
- base16-bytestring
- binary
- bytestring
- cereal
- conduit
- conduit-extra
- containers
- cryptonite
- directory
- entropy
- exceptions
- hashable
- haskoin-core
- http-client
- http-conduit
- memory
- microlens-platform
- monad-logger
- mtl
- ndjson-conduit
- network
- network-transport
- network-transport-tcp
- optparse-applicative
- relapse
- resourcet
- safe-exceptions
- secp256k1-haskell
- stm
- stm-containers
- string-conv
- text
- time
- transformers
- unix
- unliftio
- unordered-containers

library:
  source-dirs: src
  default-extensions:    OverloadedStrings
                       , MultiParamTypeClasses
                       , DataKinds
                       , RecordWildCards
                       , LambdaCase
                       , FlexibleContexts
                       , ScopedTypeVariables
                       , DeriveGeneric
                       , TemplateHaskell
                       , BlockArguments
                       , NamedFieldPuns
                       , TypeSynonymInstances
                       , FlexibleInstances
                       , GeneralizedNewtypeDeriving
                       , BangPatterns
                       , ConstraintKinds
                       , FunctionalDependencies
  c-sources: cbits/blake2_personalized.c
  when:
  - condition: arch(x86_64) || flag(support_sse)
    then:
      include-dirs: cbits/blake2/sse
    else:
      include-dirs: cbits/blake2/ref

flags:
  support_sse:
    manual: true
    default: false


executables:
  zeno:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zeno

tests:
  zeno-test:
    main:                Discover.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zeno
    - network-transport-inmemory
    - tasty
    - tasty-hunit
    - tasty-hspec
    - tasty-discover
    - QuickCheck
    - hspec
    default-extensions:    OverloadedStrings
                         , MultiParamTypeClasses
                         , DataKinds
                         , RecordWildCards
                         , LambdaCase
                         , FlexibleContexts
                         , ScopedTypeVariables
                         , DeriveGeneric
                         , TemplateHaskell
                         , BlockArguments
                         , NamedFieldPuns
                         , TypeSynonymInstances
                         , FlexibleInstances
                         , GeneralizedNewtypeDeriving
